td {
  width: 100px ;

}

   border-left:1px solid black;
   border-right:1px solid black;
 }
 .sa{
   border-bottom:1px solid black;
 }
 h1{
   text-align:center;
    text-decoration:underline;
 }
 table{
   margin:100px auto;
   

 }
 body{
   background:lightyellow;
 }
 h1{
 background:yellow;
 padding:10px;
 margin:0 400px;
 }
  </style>
</head>

<body>
  <h1>TIC TAC TOE</h1>
  <table>
    <tr>
      <td class="sa"></td>
      <td class="ver har sa"></td>
      <td class="sa"></td>
    </tr>
    <tr>
      <td class="sa"></td>
      <td class="ver sa har"></td>
      <td class="sa"></td>
    </tr>

      <td class="ver har"></td>
      <td></td>
    </tr>
  </table>
</body>

</html>
